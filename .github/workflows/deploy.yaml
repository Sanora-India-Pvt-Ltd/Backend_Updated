name: Deploy Backend to EC2 (Root)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: root
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/Backend_Updated
            git pull origin main
            npm install --production
            pm2 restart all